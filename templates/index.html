<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RANSOMWARE DETECTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #A8FF96, #32CD32);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0D1B0E;
        }
        h1 {
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 40px;
            color: #0B3D0B;
            text-shadow: 1px 1px 2px #fff;
        }
        form {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #177500;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0E4700;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>RANSOMWARE DETECTOR</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="files" class="form-label">Select PE files to scan:</label>
            <input type="file" class="form-control" name="files" id="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary w-100">Scan</button>
    </form>
</div>
</body>
</html>
